<div class="modal-header">
  <div class="modal-title pull-left">{{ title }}</div>
  <button
    type="button"
    class="btn-close close pull-right"
    (click)="bsModalRef.hide()"
  >
    <span class="visually-hidden" style="color: red">&times;</span>
  </button>
</div>

<div class="modal-body">
  @for(role of availableRoles; track $index){
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      [checked]="selectedRoles.includes(role)"
      value="{{ role }}"
      (change)="updateSelected(role)"
      [disabled]="username === 'admin'"
    />
    <label class="text-light">{{ role }}</label>
  </div>
  }
</div>

<div class="modal-footor">
  <button
    type="button"
    [disabled]="selectedRoles.length === 0"
    (click)="onRolesSelected()"
    class="btn-btn-success pull-right"
  >
    Submit
  </button>
</div>
