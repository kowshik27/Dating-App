<div class="card mb-4 card-border" style="max-height: auto">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ memberInfo().photoUrl }}"
      alt="Card image"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item me-6">
        <button
          class="btn btn-primary"
          routerLink="/members/{{ memberInfo().nickName }}"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item me-6">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item me-6">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h4 class="card-title text-center mb-1">
      <!-- @if(memberInfo().gender=="male") {<span class="fs-6">
        <i class="fa fa-solid fa-mars" style="color: rgb(13, 166, 226)"></i>
      </span>
      } @else {<span class="fs-6"
        ><i class="fa fa-solid fa-venus" style="color: pink"></i></span
      >} -->

      {{ memberInfo().nickName }}
    </h4>

    <p class="card-text text-center text-muted text-wrap">
      <i class="fa-solid fa-location-dot" style="color: rgb(238, 75, 53)"></i>
      {{ memberInfo().city }}
    </p>

    <p class="card-text text-center text-muted text-wrap">
      {{ memberInfo().introduction }}
    </p>
  </div>
</div>
