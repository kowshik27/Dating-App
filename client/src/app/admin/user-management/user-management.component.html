<table class="table">
  <thead>
    <tr>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active Roles</th>
      <th style="width: 30%"></th>
    </tr>
  </thead>
  <tbody>
    @for(user of users; track user.username){
    <tr>
      <td>{{ user.username | titlecase }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button (click)="openRolesModal(user)" class="btn btn-primary">
          Edit Roles &nbsp;<i class="fa fa-solid fa-pen-to-square"></i>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
