<div>
    <button class="btn btn-outline-warning me-3" (click)="get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-warning me-3" (click)="get400Error()">Test 400 Error</button>
    <button class="btn btn-outline-warning me-3" (click)="get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-warning me-3" (click)="get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-warning me-3" (click)="post400ValidationError()">Test 400 Validation Error</button>
    
    @if(formValidationErrors.length>0){
        <div class="row mt-5">
            <ul class="text-danger">
                @for (err of formValidationErrors; track $index){
                    <li>{{err}}</li>
                }
            </ul>
        </div>
    }
</div>
