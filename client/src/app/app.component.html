<h1>{{title}}</h1>

<h3>Using ngFor</h3> 
<!--
It requires importing NgFor in Component.imports 
-->
<ul>
  <li *ngFor="let user of users">
    {{user.id}} - {{user.userName}}
  </li>
</ul>

<h3>Using &#64;for</h3>
<ul>
  @for (user of users; track user.id) {
    <li>
      {{user.id}} - {{user.userName}}
    </li>
  }
</ul>
