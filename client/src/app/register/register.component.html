<div class="form-signin w-50 m-auto pt-4">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <img class="mb-4" src="/assets/logo.png" alt="" width="50" height="50" />
    <h1 class="h3 mb-3 fw-normal">Registration</h1>
    <div class="form-floating mb-2">
      <input
        type="text"
        [(ngModel)]="registerModel.username"
        name="username"
        class="form-control"
        placeholder="Username"
      />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-2">
      <input
        type="password"
        name="password"
        [(ngModel)]="registerModel.password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <div class="text-center">
      <button class="btn btn-primary mx-1 py-2" type="submit">Register</button>
      <button class="btn btn-primary mx-1 py-2" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
