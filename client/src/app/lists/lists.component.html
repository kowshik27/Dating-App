<div class="text-center mt-1">
  <h3>{{ getTitle() }}</h3>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members I liked
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members who liked me
      </button>
      <button
        class="btn btn-primary"
        btnRadio="mutual"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Mutual Likes
      </button>
    </div>
  </div>

  <div class="row mt-3">
    @for (member of this.likesService.paginatedResult()?.items; track member.id)
    {
    <div class="col-3">
      <app-member-card [memberInfo]="member"></app-member-card>
    </div>
    }
  </div>

  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="(likesService.paginatedResult()?.pagination)!.totalItems"
      [itemsPerPage]="
        (likesService.paginatedResult()?.pagination)!.itemsPerPage
      "
      (pageChanged)="pageChanged($event)"
      [maxSize]="5"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
