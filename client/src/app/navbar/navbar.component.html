<nav
  class="navbar navbar-expand-md navbar-dark fixed-top bg-primary mb-5"
  style="position: relative"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="">{{ title }}</a>
    @if(accountService.currentUser()){
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="members" routerLinkActive="active">
          Matches
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="lists" routerLinkActive="active">
          Lists
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="messages" routerLinkActive="active">
          Messages
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="errors"> Errors </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()"> Logout </a>
      </li>
    </ul>

    <div class="dropdown ml-auto" dropdown>
      <div
        class="dropdown-toggle-wrapper"
        style="color: antiquewhite"
        dropdownToggle
      >
        <img
          class="user-img me-2"
          src="{{
            accountService.currentUser()?.profilePhotoUrl || './assets/user.png'
          }}"
          alt="user main image"
        />
        <a class="dropdown-toggle text-light text-decoration-none">
          Welcome {{ accountService.currentUser()?.username | titlecase }}
        </a>
      </div>
      <div
        class="dropdown-menu"
        style="transform: translateX(-30px)"
        *dropdownMenu
      >
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    } @else{
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="ml-auto d-flex align-items-end"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="UserName"
      />

      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />

      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
