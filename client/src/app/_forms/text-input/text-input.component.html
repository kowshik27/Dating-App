<div class="form-floating mb-2">
  <input
    [type]="type()"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
  />
  <label>{{ label() }}</label>
  <div
    *ngIf="control?.hasError('required')"
    class="invalid-feedback text-start"
  >
    Please enter a valid {{ label() }}
  </div>
  <div
    *ngIf="control?.hasError('minlength')"
    class="invalid-feedback text-start"
  >
    {{ label() }} must be of atleast
    {{control.errors?.['minlength'].requiredLength}} chars
  </div>
  <div
    *ngIf="control?.hasError('maxlength')"
    class="invalid-feedback text-start"
  >
    {{ label() }} must be of atmost
    {{control.errors?.['maxlength'].requiredLength}} chars
  </div>
  <div
    *ngIf="control?.hasError('mismatch')"
    class="invalid-feedback text-start"
  >
    Confirm Password must match with Password...
  </div>
</div>
