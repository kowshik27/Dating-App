<div class="form-floating mb-2">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>
  <div
    *ngIf="control?.hasError('required')"
    class="invalid-feedback text-start"
  >
    Please enter a valid {{ label() }}
  </div>
</div>
